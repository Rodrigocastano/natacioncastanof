<div class="card p-4 bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100">
  <h2 class="text-center text-2xl font-bold mb-4">
    Mis tiempos de nado
  </h2>

  <!-- Spinner de carga -->
  <div *ngIf="loading" class="text-center py-10">
    <div class="inline-block w-12 h-12 border-4 border-gray-300 dark:border-gray-600 border-t-blue-500 rounded-full animate-spin"></div>
    <p class="mt-4 text-gray-600 dark:text-gray-300">Cargando tus datos...</p>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="p-3 bg-red-100 dark:bg-red-900 border border-red-300 dark:border-red-700 text-red-800 dark:text-red-200 rounded-md mb-4">
    <span class="pi pi-exclamation-triangle mr-2"></span>
    Error al cargar tus datos.
  </div>

  <!-- GrÃ¡ficas -->
  <div *ngIf="!loading && !error && comboChartData && objectKeys(comboChartData).length > 0"
       class="grid gap-4 grid-cols-1 md:grid-cols-2">
    <div *ngFor="let serie of comboChartData | keyvalue" class="card shadow-sm p-2 h-[18rem] bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg">
      <h3 class="text-sm font-medium text-center mb-1 truncate text-gray-800 dark:text-gray-100">
        {{ serie.value?.chartTitle }}
      </h3>
      <div class="h-[10rem]">
        <p-chart
          type="bar"
          [data]="{ labels: serie.value.labels, datasets: serie.value.datasets }"
          [options]="comboChartOptions"
          styleClass="w-full h-full">
        </p-chart>
      </div>
    </div>
  </div>

  <!-- Sin registros -->
  <div *ngIf="!loading && !error && (!comboChartData || objectKeys(comboChartData).length === 0)"
       class="p-4 mt-4 bg-gray-100 dark:bg-gray-800 border-round text-center text-gray-600 dark:text-gray-300">
    <span>No se encontraron registros de tiempos de nado.</span>
  </div>
</div>
