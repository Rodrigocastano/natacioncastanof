<p-toolbar styleClass="mb-6">
  <div class="w-full">
    <div class="p-4 surface-card border-round shadow-2">
      <h5 class="mt-0 mb-4">Agregar nuevo grupo</h5>

      <form [formGroup]="formSave" (ngSubmit)="store()">
        <div class="flex align-items-center gap-3">
            <div style="width: 900px;"> 
                <input type="text" formControlName="nombre" pInputText id="nombre" placeholder="Ingrese el grupo" class="w-full"[ngClass]="{'p-invalid': formSave.get('nombre')?.invalid && submitted}" />
            </div>

            <p-button
                type="submit" icon="pi pi-plus" label="Agregar" severity="success" [loading]="loading" [disabled]="formSave.invalid">
            </p-button>
        </div>
      </form>
    </div>
  </div>
</p-toolbar>

<p-toast />
<div 
    *ngIf="loading" style="display: flex; justify-content: center; align-items: center; height: 300px;">
    <p-progressSpinner 
        [style]="{ width: '50px', height: '50px' }" styleClass="p-text-primary">
    </p-progressSpinner>
</div>

<div *ngIf="!loading">
    <p-table
        #dt [value]="grupo" [rows]="6" [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Mostrar del {first} al {last} de {totalRecords} Grupo"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[6, 12, 18]">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0">Registro de grupo</h5>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text"  placeholder="Buscar..." [(ngModel)]="filtro" (input)="buscador()" />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th style="min-width: 6rem">ID</th>
                <th pSortableColumn="name" style="min-width:8rem">Grupo</th>
                <th pSortableColumn="inventoryStatus" style="min-width: 10rem">Acciones</th>          
            </tr>
        </ng-template>

        <ng-template #body let-usuario>
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>
                    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="edit(usuario.id)"/>
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="showModalDelete(usuario.id)" />
                </td>
            </tr>
        </ng-template>
        
    </p-table>
</div>

<p-dialog [(visible)]="visibleDelete" header="Confirmación"  [style]="{ width: '350px' }" [modal]="true">
    <div class="flex items-center justify-center">
        <i class="pi pi-exclamation-triangle mr-4" style="font-size: 2rem"> </i>
        <span>¿Estás seguro que deseas eliminar este grupo?</span>
    </div>
    <ng-template #footer>
        <p-button label="Cancelar" icon="pi pi-times" (click)="visibleDelete = false" text severity="secondary" (click)="cancelMessageToast()" />
        <p-button label="Eliminar" icon="pi pi-check" (click)="delete()" severity="danger" outlined/>
    </ng-template>
</p-dialog>

<p-dialog [(visible)]="visibleUpdate" [style]="{ width: '450px' }" header="Actualizar grupo" [modal]="true">  
    <ng-template #content>
        <form [formGroup]="formUpdate" class="formulario">
            <div class="flex flex-col gap-6"> 
                <div class="col-span-6">
                    <label for="nombre" class="block font-bold mb-3">Grupo</label>
                    <input type="text" formControlName="nombre"  pInputText id="nombre" placeholder="Ingrese el grupo"  required fluid />    
                    <p-message 
                        *ngIf="formUpdate.get('nombre')?.invalid && (formUpdate.get('nombre')?.dirty || formUpdate.get('nombre')?.touched)" severity="error" variant="simple"size="small">
                        Grupo es requerido
                    </p-message>
                </div>
                    
            </div>
        </form>
    </ng-template>

    <ng-template #footer>
        <form [formGroup]="formUpdate" class="formulario">
            <p-button label="Cancel" icon="pi pi-times" text (click)="cancelUpdate()" />
            <p-button label="Save" icon="pi pi-check" (click)="update()" />
        </form>
    </ng-template>

</p-dialog>
